<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
</head>
<body>
  <main>
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
      <p><a href="{{request.META.HTTP_REFERER}}">Go back</a></p>
      <input type=button value="Previous Page" onClick="javascript:history.go(-1);">
  </main>
</body>
</html>
