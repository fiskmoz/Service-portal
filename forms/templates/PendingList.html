{% extends 'base.html' %}

{% block content %}

<!-- THIS IS ACTUAL HTML CODE FOR PAGE -->
<h2>  Current Pending Orders: </h2>
<ol>
  {% for order in myOrders %}
  {% if order.Status == "Pending" %}
  <li><a href="{% url 'orderdetail' order.id %}"> {{ order.OrderName }}</a>
    <p> User: {{order.OrderCreator}}</p>
    <p> Date: {{ order.Date }}</p>
  </li>
  {% endif %}
  {% endfor %}
</ol>
{% endblock %}
